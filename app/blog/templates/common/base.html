<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('blog.static', filename='layui/css/layui.css') }}">
    <link rel="stylesheet" href="{{ url_for('blog.static', filename='css/main.css') }}">
    <script type="text/javascript" src="{{ url_for('blog.static', filename='layui/layui.js') }}"></script>
</head>
<body>
{% block body %}
    {% block header %}
        {#        博客头部导航栏 #}
        <header class="header">
            <div class="layui-container">
                <div class="logopic">
                    <a href="/">
                        <img src="{{ url_for('blog.static', filename='imgs/brain.jpg') }}" alt="博客logo">
                    </a>
                </div>
                <a href="/" class="title">
                    <h2>BF_BLOG</h2>
                </a>
                <span>天青色的心情</span>
                <ul class="layui-nav layui-layout-right">
                    <li class="layui-nav-item"><a href="#">首页</a></li>
                    <li class="layui-nav-item"><a href="#">归档</a></li>
                    <li class="layui-nav-item"><a href="#">笔记</a></li>
                    <li class="layui-nav-item"><a href="#">留言</a></li>
                    <li class="layui-nav-item"><a href="#">关于</a></li>
                </ul>
            </div>
        </header>

    {% endblock %}

    {% block content %}
        <div class="layui-container">
            <div class="layui-row layui-col-space15">
{#                中心区#}
                <div class="layui-col-md9">
                    <div style="height:800px; width: 100%; background-color: #12caea"></div>
                </div>
{#                右侧区#}
                <div class="layui-col-md3">
                    <div style="height:800px; width: 100%; background-color: #12caea">
                        {% include 'common/module/search.html' %}
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
    
    {% block footer %}
        <footer class="footer">
            <p>Copyright &nbsp;&copy;&nbsp; 2024&nbsp;&nbsp;Frank FAN</p>
        </footer>
    {% endblock %}
{% endblock %}
</body>
</html>
